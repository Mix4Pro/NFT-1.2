<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="main">
            <div class="ins-main">
                <h1>skyverse mini is live</h1>

                <p id="mint">3511/5555 minted</p>

                <p id="total-p">Total: 0.1 ETH</p>

                <form action="/" id="form-quant">
                    <button class="form-quant-btn" id="btn-minus">-</button>
                    <input type="number"  id="inp-quant" placeholder="Enter quantity">
                    <button class="form-quant-btn" id="btn-plus">+</button>
                </form>

                <p id="connect-message-p">Please Connect to your Wallet before Minting.</p>

                <form action="/">
                    <button id="btn-connect-wallet">Connect Wallet</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
